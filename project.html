<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dice</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Dice Game</h1>
        <div id="playerNameArea">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" value="Player 1">
            <button id="changePlayerNameButton">Change Player Name</button>
        </div>
        <div id="computerNameArea">
            <label for="computerName">Computer Name:</label>
            <input type="text" id="computerName" value="Computer">
            <button id="changeComputerNameButton">Change Computer Name</button>
        </div>
        <h2>David Reyes</h2>
    </header>

    <main>
        <button id="rollButton">Roll Dice</button>
        <div>
            <p id="playerDice">Player rolled:</p>
            <p id="computerDice">Computer rolled:</p>
            <p id="playerTotal"></p>
            <p id="computerTotal"></p>
            <h3 id="winner"></h3>
            <p id="playerScore">Player Score: </p>
            <p id="computerScore">Computer Score: </p>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
